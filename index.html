<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/js.js" defer type="module"></script>
</head>
<body>
    <p>Виберіть напій: чай, кава чи сік.</p>
    <select id="drink">
        <option id="coffee">Кава</option>
        <option id="tea">Чай</option>
        <option id="juice">Сік</option>
    </select>
    <button type="button" id="btnDrink">Перевірити</button>
    <p id="result1"></p>
    <br>
    <br>
    <p>Перевірте день</p>
    <input type="text" id="day">
    <button type="button" id="btnDay">Перевірити</button>
    <p id="result2"></p>
    <br>
    <br>
    <p>Перевірте місяць за його порою року</p>
    <input type="text" id="month">
    <button type="button" id="btnMonth">Перевірити</button>
    <p id="result3"></p>
    <br>
    <br>
    <p>Перевірте місяць за кількістю днів які він містить у собі</p>
    <input type="text" id="month2">
    <button type="button" id="btnMonth2">Перевірити</button>
    <p id="result4"></p>
    <br>
    <br>
    <p>Керуйте світлофором! Введіть колір.</p>
    <input type="text" id="coloUr">
    <button type="button" id="btnColoUr">Перевірити</button>
    <p id="result5"></p>
    <br>
    <br>
    <p>Введіть два числа та виберіть оператор</p>
    <input type="number" id="first">
    <input type="number" id="second">
    <select id="operator">
        <option class="operator" data-operator="+">+</option>
        <option class="operator" data-operator="-">-</option>
        <option class="operator" data-operator="*">*</option>
        <option class="operator" data-operator="/">/</option>
    </select>
    <button type="button" id="btnOper">Перевірити</button>
    <p id="result6"></p>
</body>
</html>
